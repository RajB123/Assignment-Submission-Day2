<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Enrollment Form</title>
	</head>
	<body>
		<form>
			<h3>Enrollment Form</h3>
			<p>This is enrollment form  for students and the details have to filled below in the respective fields </p><br>
			<input type="text" name="Student's Name" value="" placeholder="Name"><br><br>
			<input type="email" name="Email" value="" placeholder="Email"><br><br>
			<input type="password" name="Password" value="" placeholder="Password"><br><br>
			<input type="date" name="DateOfBiirth" value="" placeholder="DateOfBiirth"><br><br>
			<label for="">Gender</label><br>
			<input type="radio" name="Gender" value="Male">Male<br>
			<input type="radio" name="Gender" value="Female">Female<br>
			<input type="radio" name="Gender" value="Not to be disclose">Not to be disclose<br><br>
			<textarea name="Address" rows="3" cols="30" placeholder="Enter Your Address"></textarea><br>
			<input type="text" name="City" value="" placeholder="City"><br><br>
			<input type="text" name="State" value="" placeholder="State"><br><br>
			<input type="number" name="Mobile Number" value="" placeholder="Enter Your Mobile Number"><br><br>
			<label for="">Course</label><br>
			<input type="checkbox" name="Course" value="HTML & CSS">HTML & CSS<br>
			<input type="checkbox" name="Course" value="Python">Python<br>
			<input type="checkbox" name="Course" value="Javascript">Javascript<br>
			<input type="checkbox" name="Course" value="Java">Java<br><br>
			<textarea name="Comment" rows="4" cols="40" placeholder="Additional Comments On Expectation to the Courses"></textarea><br><br>
			<a href="t&c.html">Terms and conditions apply</a><br><br>
			<button type="submit" name="button" value="submit" placeholder="Submit">Submit</button><br><br>
			<button type="reset" name="button" value="reset" >Reset</button>
		</form>

	</body>
</html>
